<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">

        
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-6 my-5">Add a Book</h1>
            <a href="#" class="btn btn-danger clear-btn">Clear</a>
        </div>

        <!-- Alert Message for not filling form -->
        <div style="display: none;" id="fill-form" class="alert alert-danger">Please fill the form</div>

        <!-- Alert Message for book added -->
        <div style="display: none;" id="book-added" class="alert alert-success">Book Added</div>

        <!-- Alert Message for book deleted -->
        <div style="display: none;" id="book-deleted" class="alert alert-danger">Book Deleted</div>

        <!-- Alert Message for all book cleared -->
        <div style="display: none;" id="book-clear" class="alert alert-danger">All Books Cleared</div>

        <input type="text" class="form-control mb-3" id="search" placeholder="Search">


        <form id="book-form">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Add book">
                <label for="title">Add Title</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Add author">
                <label for="author">Add Author</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="isbn" placeholder="Add isbn">
                <label for="title">Add ISBN</label>
            </div>

            <button type="submit" class="text-white btn btn-info">Submit</button>

        </form>

        <table class="table mt-5">
             <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>ISBN</td>
                    <td></td>
                </tr>
             </thead>
             <tbody id="book-list">
             </tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
